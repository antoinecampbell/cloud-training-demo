<div class="dialog-container">
  <h2 mat-dialog-title>Create Note</h2>
  <form [formGroup]="form">
    <mat-dialog-content>
      <mat-form-field>
        <input formControlName="title" matInput placeholder="Note Title">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <textarea formControlName="description" matInput placeholder="Description"></textarea>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button [disabled]="form.invalid" (click)="onSaveNote()" color="primary">Save</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </form>
</div>
