apiVersion: v1
kind: Service
metadata:
  name: discovery
  labels:
    app: discovery
spec:
  selector:
    app: discovery
  type: NodePort
  ports:
    - port: 8761
      nodePort: 30761
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-deployment
  labels:
    app: discovery
spec:
  replicas: 1
  minReadySeconds: 10
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: discovery
  template:
    metadata:
      labels:
        app: discovery
    spec:
      containers:
        - name: discovery
          image: cloud-training-demo/discovery
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 768M
          ports:
            - containerPort: 8761
          env:
            - name: spring.profiles.active
              value: docker



